<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="css_budget.css">
    <!-- Include Chart.js from CDN for chart functionality -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Budget Tracker</h1>
        <div class="input-section">
            <form id="income-form">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" placeholder="Enter your income">
                <button type="submit">Add Income</button>
            </form>
            <form id="expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" placeholder="Name">
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" placeholder="Amount">
                <button type="submit">Add Expense</button>
            </form>
        </div>
        <div class="summary-section">
            <h2>Summary</h2>
            <p id="total-income">Total Income: $0</p>
            <p id="total-expenses">Total Expenses: $0</p>
            <p id="balance">Balance: $0</p>
        </div>
        <!-- Added canvas element for Chart.js chart -->
        <div class="chart-section">
            <canvas id="budgetChart"></canvas>
        </div>
    </div>
    <script src="js_budget.js"></script>
</body>
</html>
